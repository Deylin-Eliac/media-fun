<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Chat (Gemini + DALL-E)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2300bfff' d='M10 21V10l3-5l-3 5V3H7l-3 5v8h3v-3l3 5m7-14h-3l3-5l3 5h-3v14h3v-8l-3-5m-7 4h10'/%3E%3C/svg%3E">
    
    <style>
        /* ====================
           Paleta de Colores y Variables
           ==================== */
        :root {
            --bg-color: #050a1a;
            --primary-color: #39ff14; /* Verde neón (Usuario) */
            --secondary-color: #e0f7fa;
            --accent-color: #00bfff; /* Azul neón (IA) */
            --input-bg-color: #1a233a;
            --error-color: #ff4081; /* Rosa neón (Error) */
            --font-primary: 'Orbitron', sans-serif;
            --font-secondary: 'Share Tech Mono', monospace;
            --app-height: 100vh;
        }

        /* ====================
           Estilos Globales y de Base
           ==================== */
        *, ::before, ::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--bg-color);
            color: var(--secondary-color);
            height: var(--app-height);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(57, 255, 20, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, 0.05) 1px, transparent 1px);
            background-size: 25px 25px;
            pointer-events: none;
            animation: grid-flicker 15s infinite alternate;
            opacity: 0.1;
            z-index: -2;
        }

        @keyframes grid-flicker {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.05; }
        }

        /* ====================
           Contenedor Principal del Chat
           ==================== */
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: var(--app-height);
            background-color: var(--bg-color);
            position: relative;
        }

        .chat-header {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            background-color: var(--input-bg-color);
            font-family: var(--font-secondary);
            font-size: 1.2em;
            color: var(--secondary-color);
            text-shadow: 0 0 5px var(--primary-color);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-header i {
            margin-left: 10px;
            font-size: 1.5em;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        /* Icono de Gemini en la cabecera */
        .gemini-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        .gemini-icon svg path {
            fill: var(--accent-color);
        }

        .chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .chat-log::-webkit-scrollbar { width: 8px; }
        .chat-log::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 5px; }
        .chat-log::-webkit-scrollbar-track { background: var(--input-bg-color); }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            padding: 15px;
            border-radius: 20px;
            word-wrap: break-word;
            font-family: var(--font-secondary);
            line-height: 1.4;
            animation: message-fade-in 0.5s ease-in-out;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .message-content {
            white-space: pre-wrap;
            color: var(--secondary-color);
        }
        .user-message .message-content {
            color: var(--bg-color);
        }

        /* Contenedor del avatar del usuario */
        .user-message-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-family: var(--font-primary);
            font-size: 0.9em;
            color: var(--bg-color);
        }
        .user-message-header .avatar {
            width: 30px;
            height: 30px;
            background-color: var(--bg-color);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .user-message {
            background: var(--primary-color);
            color: var(--bg-color);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            padding: 15px;
        }

        /* Contenedor del avatar de la IA */
        .ai-message-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-family: var(--font-primary);
            font-size: 0.9em;
            color: var(--secondary-color);
        }
        .ai-message-header .avatar {
            width: 30px;
            height: 30px;
            background-color: var(--input-bg-color);
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            margin-right: 10px;
        }

        /* Icono de Gemini dentro del mensaje de la IA */
        .ai-message-header .avatar .gemini-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
        }
        .ai-message-header .avatar .gemini-icon svg path {
            fill: var(--accent-color);
        }

        .ai-message {
            background: var(--input-bg-color);
            color: var(--secondary-color);
            border: 1px solid var(--accent-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            padding: 15px;
        }

        /* Estilos para Markdown */
        .message-content strong, .message-content b {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            font-family: var(--font-primary);
        }
        .ai-message .message-content strong, .ai-message .message-content b {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        .message-content ul, .message-content ol {
            padding-left: 20px;
            margin-top: 10px;
        }
        .message-content li {
            margin-bottom: 5px;
        }
        .message-content a {
            color: var(--accent-color);
            text-decoration: none;
            text-shadow: 0 0 5px var(--accent-color);
            transition: color 0.3s;
        }
        .message-content a:hover {
            color: var(--primary-color);
        }
        .message-content code {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: var(--font-secondary);
        }

        /* Contenedor de la imagen dentro del mensaje */
        .img-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .message img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .user-message .img-container {
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        .ai-message .img-container {
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        @keyframes message-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ====================
           Área de Entrada
           ==================== */
        .chat-input-area {
            display: flex;
            align-items: flex-end;
            padding: 10px;
            background-color: var(--input-bg-color);
            border-top: 2px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            z-index: 10;
        }
        
        #prompt-input-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
        }

        #prompt-input {
            width: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            color: var(--secondary-color);
            padding: 10px;
            font-family: var(--font-secondary);
            font-size: 1em;
            resize: none;
            max-height: 150px;
            overflow-y: auto;
        }

        #prompt-input::placeholder {
            color: #777;
        }

        .attached-image-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid var(--primary-color);
        }

        .attached-image-preview img {
            height: 40px;
            width: 40px;
            object-fit: cover;
            border-radius: 5px;
        }

        .attached-image-preview button {
            background: none;
            border: none;
            color: var(--error-color);
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Botones de acción */
        #attach-file-btn, #send-btn {
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 1.5em;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        #attach-file-btn:hover, #send-btn:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        #generate-btn {
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-size: 1em;
            font-family: var(--font-primary);
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 15px;
            margin-left: 5px;
            text-shadow: none;
            box-shadow: 0 0 10px var(--accent-color);
            transition: all 0.3s ease;
        }

        #generate-btn:hover {
            background-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            color: var(--bg-color);
        }

        #generate-btn:disabled, #send-btn:disabled {
            color: #555 !important;
            background-color: #333 !important;
            cursor: not-allowed;
            box-shadow: none !important;
        }
        
        #file-input { display: none; }

        /* Loader */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="chat-container">
        <header class="chat-header">
            IA Chat
            <div class="gemini-icon">
                <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
                    <path d='M10 21V10l3-5l-3 5V3H7l-3 5v8h3v-3l3 5m7-14h-3l3-5l3 5h-3v14h3v-8l-3-5m-7 4h10'/>
                </svg>
            </div>
        </header>

        <div class="chat-log" id="chat-log">
            <div class="message ai-message">
                <div class="ai-message-header">
                    <div class="avatar">
                        <div class="gemini-icon">
                            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
                                <path d='M10 21V10l3-5l-3 5V3H7l-3 5v8h3v-3l3 5m7-14h-3l3-5l3 5h-3v14h3v-8l-3-5m-7 4h10'/>
                            </svg>
                        </div>
                    </div>
                    <span>Gemini</span>
                </div>
                <div class="message-content">¡Hola! Soy Gemini. Puedes adjuntar una imagen para que la analice o describir una imagen para que la genere.</div>
            </div>
        </div>

        <div class="chat-input-area">
            <button id="attach-file-btn"><i class="fas fa-plus"></i></button>
            <input type="file" id="file-input" accept="image/*">
            <div id="prompt-input-container">
                <div id="image-preview" class="attached-image-preview" style="display: none;"></div>
                <textarea id="prompt-input" rows="1" placeholder="Escribe un prompt o pregunta..."></textarea>
            </div>
            <button id="generate-btn">Generar</button>
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // === Ajuste de altura para móviles ===
        const setAppHeight = () => {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();


        // === Lógica del Chat ===
        const chatLog = document.getElementById('chat-log');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const attachFileBtn = document.getElementById('attach-file-btn');
        const fileInput = document.getElementById('file-input');
        const generateBtn = document.getElementById('generate-btn');
        const imagePreviewContainer = document.getElementById('image-preview');
        
        const API_ENDPOINT = "https://g-mini-ia.vercel.app/api/gemini";
        const MAX_IMAGE_SIZE_KB = 500;

        // Configuración para el markdown
        marked.setOptions({
            breaks: true, // Esto hace que los saltos de línea se conviertan en <br>
            gfm: true,
        });

        // Función para convertir Markdown a HTML
        function markdownToHtml(markdownText) {
            return marked.parse(markdownText);
        }

        // Función para añadir mensajes al chat con avatares y formato correcto
        function addMessage(text, sender, imageUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);

            // Si es un mensaje de la IA, añade la cabecera con el avatar y nombre
            if (sender === 'ai') {
                const messageHeader = document.createElement('div');
                messageHeader.classList.add('ai-message-header');
                
                const avatar = document.createElement('div');
                avatar.classList.add('avatar');
                avatar.innerHTML = `
                    <div class="gemini-icon">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
                            <path d='M10 21V10l3-5l-3 5V3H7l-3 5v8h3v-3l3 5m7-14h-3l3-5l3 5h-3v14h3v-8l-3-5m-7 4h10'/>
                        </svg>
                    </div>
                `;
                messageHeader.appendChild(avatar);
                messageHeader.innerHTML += `<span>Gemini</span>`;

                messageDiv.appendChild(messageHeader);
            }
            
            if (imageUrl) {
                const imgContainer = document.createElement('div');
                imgContainer.classList.add('img-container');
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Imagen generada o adjunta';
                imgContainer.appendChild(img);
                messageDiv.appendChild(imgContainer);
            }
            
            if (text) {
                const textDiv = document.createElement('div');
                textDiv.classList.add('message-content');
                textDiv.innerHTML = markdownToHtml(text);
                messageDiv.appendChild(textDiv);
            }
            
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
        
        function showLoadingMessage() {
            const loadingMsg = document.createElement('div');
            loadingMsg.classList.add('message', 'ai-message');
            loadingMsg.id = 'loading-message';
            loadingMsg.innerHTML = `<div class="ai-message-header"><div class="avatar"><div class="gemini-icon"><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M10 21V10l3-5l-3 5V3H7l-3 5v8h3v-3l3 5m7-14h-3l3-5l3 5h-3v14h3v-8l-3-5m-7 4h10'/></svg></div></div><span>Gemini</span></div><div class="message-content"><div class="loader"></div></div>`;
            chatLog.appendChild(loadingMsg);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }
        
        function setButtonsState(isDisabled) {
            sendBtn.disabled = isDisabled;
            generateBtn.disabled = isDisabled;
            attachFileBtn.disabled = isDisabled;
            promptInput.disabled = isDisabled;
        }
