<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Chat (Gemini + DALL-E)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* ====================
           Paleta de Colores y Variables
           ==================== */
        :root {
            --bg-color: #050a1a;
            --primary-color: #39ff14; /* Verde neón (Usuario) */
            --secondary-color: #e0f7fa;
            --accent-color: #00bfff; /* Azul neón (IA) */
            --input-bg-color: #1a233a;
            --error-color: #ff4081; /* Rosa neón (Error) */
            --font-primary: 'Orbitron', sans-serif;
            --font-secondary: 'Share Tech Mono', monospace;
            --app-height: 100vh;
        }

        /* ====================
           Estilos Globales y de Base
           ==================== */
        *, ::before, ::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--bg-color);
            color: var(--secondary-color);
            height: var(--app-height);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(57, 255, 20, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, 0.05) 1px, transparent 1px);
            background-size: 25px 25px;
            pointer-events: none;
            animation: grid-flicker 15s infinite alternate;
            opacity: 0.1;
            z-index: -2;
        }

        @keyframes grid-flicker {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.05; }
        }

        /* ====================
           Contenedor Principal del Chat
           ==================== */
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: var(--app-height);
            background-color: var(--bg-color);
            position: relative;
        }

        .chat-header {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            background-color: var(--input-bg-color);
            font-family: var(--font-secondary);
            font-size: 1.2em;
            color: var(--secondary-color);
            text-shadow: 0 0 5px var(--primary-color);
            z-index: 10;
        }

        .chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .chat-log::-webkit-scrollbar { width: 8px; }
        .chat-log::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 5px; }
        .chat-log::-webkit-scrollbar-track { background: var(--input-bg-color); }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            padding: 15px;
            border-radius: 20px;
            word-wrap: break-word;
            font-family: var(--font-secondary);
            line-height: 1.4;
            animation: message-fade-in 0.5s ease-in-out;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Estilo para el contenido de texto (Markdown) */
        .message-content {
            white-space: pre-wrap;
            /* Estilos para el markdown */
            /* Corrección: El texto de la IA es secundario, el del usuario es primario */
            color: var(--secondary-color);
        }
        .user-message .message-content {
            color: var(--bg-color);
        }
        
        .user-message {
            background: var(--primary-color);
            color: var(--bg-color);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: var(--input-bg-color);
            color: var(--secondary-color);
            border: 1px solid var(--accent-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        /* Estilos específicos para Markdown */
        .message-content strong, .message-content b {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            font-family: var(--font-primary);
        }
        .ai-message .message-content strong, .ai-message .message-content b {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        .message-content ul, .message-content ol {
            padding-left: 20px;
            margin-top: 10px;
        }
        .message-content li {
            margin-bottom: 5px;
        }
        .message-content a {
            color: var(--accent-color);
            text-decoration: none;
            text-shadow: 0 0 5px var(--accent-color);
            transition: color 0.3s;
        }
        .message-content a:hover {
            color: var(--primary-color);
        }
        .message-content code {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: var(--font-secondary);
        }

        /* Contenedor de la imagen dentro del mensaje */
        .img-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* La imagen se ajusta a su contenedor */
        .message img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .user-message .img-container {
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        .ai-message .img-container {
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        @keyframes message-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ====================
           Área de Entrada
           ==================== */
        .chat-input-area {
            display: flex;
            align-items: flex-end;
            padding: 10px;
            background-color: var(--input-bg-color);
            border-top: 2px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            z-index: 10;
        }
        
        #prompt-input-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
        }

        #prompt-input {
            width: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            color: var(--secondary-color);
            padding: 10px;
            font-family: var(--font-secondary);
            font-size: 1em;
            resize: none;
            max-height: 150px;
            overflow-y: auto;
        }

        #prompt-input::placeholder {
            color: #777;
        }

        .attached-image-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid var(--primary-color);
        }

        .attached-image-preview img {
            height: 40px;
            width: 40px;
            object-fit: cover;
            border-radius: 5px;
        }

        .attached-image-preview button {
            background: none;
            border: none;
            color: var(--error-color);
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Botones de acción */
        #attach-file-btn, #send-btn {
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 1.5em;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        #attach-file-btn:hover, #send-btn:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        #generate-btn {
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-size: 1em;
            font-family: var(--font-primary);
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 15px;
            margin-left: 5px;
            text-shadow: none;
            box-shadow: 0 0 10px var(--accent-color);
            transition: all 0.3s ease;
        }

        #generate-btn:hover {
            background-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            color: var(--bg-color);
        }

        #generate-btn:disabled, #send-btn:disabled {
            color: #555 !important;
            background-color: #333 !important;
            cursor: not-allowed;
            box-shadow: none !important;
        }
        
        #file-input { display: none; }

        /* Loader */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="chat-container">
        <header class="chat-header">
            IA Chat <i class="fas fa-robot"></i>
        </header>

        <div class="chat-log" id="chat-log">
            <div class="message ai-message">
                <div class="message-content">¡Hola! Soy una IA. Puedes adjuntar una imagen para que la analice o describir una imagen para que la genere.</div>
            </div>
        </div>

        <div class="chat-input-area">
            <button id="attach-file-btn"><i class="fas fa-plus"></i></button>
            <input type="file" id="file-input" accept="image/*">
            <div id="prompt-input-container">
                <div id="image-preview" class="attached-image-preview" style="display: none;"></div>
                <textarea id="prompt-input" rows="1" placeholder="Escribe un prompt o pregunta..."></textarea>
            </div>
            <button id="generate-btn">Generar</button>
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
 
        const setAppHeight = () => {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();


        // === Lógica del Chat ===
        const chatLog = document.getElementById('chat-log');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const attachFileBtn = document.getElementById('attach-file-btn');
        const fileInput = document.getElementById('file-input');
        const generateBtn = document.getElementById('generate-btn');
        const imagePreviewContainer = document.getElementById('image-preview');
        
        const API_ENDPOINT = "https://g-mini-ia.vercel.app/api/gemini";
        const MAX_IMAGE_SIZE_KB = 500; // Define el tamaño máximo deseado en KB

        // Función para convertir Markdown a HTML y aplicar estilos
        function markdownToHtml(markdownText) {
            // El marked.js procesa el texto Markdown a HTML
            return marked.parse(markdownText);
        }

        function addMessage(text, sender, imageUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            
            if (imageUrl) {
                const imgContainer = document.createElement('div');
                imgContainer.classList.add('img-container');
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Imagen generada o adjunta';
                imgContainer.appendChild(img);
                messageDiv.appendChild(imgContainer);
            }
            
            if (text) {
                const textDiv = document.createElement('div');
                textDiv.classList.add('message-content');
                // Aquí usamos la nueva función para convertir Markdown a HTML
                textDiv.innerHTML = markdownToHtml(text);
                messageDiv.appendChild(textDiv);
            }
            
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
        
        function showLoadingMessage() {
            const loadingMsg = document.createElement('div');
            loadingMsg.classList.add('message', 'ai-message');
            loadingMsg.innerHTML = '<div class="loader"></div>';
            loadingMsg.id = 'loading-message';
            chatLog.appendChild(loadingMsg);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }
        
        function setButtonsState(isDisabled) {
            sendBtn.disabled = isDisabled;
            generateBtn.disabled = isDisabled;
            attachFileBtn.disabled = isDisabled;
            promptInput.disabled = isDisabled;
        }

        // Nueva función para comprimir una imagen antes de convertirla a Base64
        function compressImage(file, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1024; // Puedes ajustar el tamaño máximo
                        const MAX_HEIGHT = 1024;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Convertir el canvas a un Blob (archivo binario)
                        canvas.toBlob((blob) => {
                            if (blob) {
                                // Devolver el blob comprimido
                                resolve(blob);
                            } else {
                                reject(new Error('Canvas to Blob conversion failed'));
                            }
                        }, file.type, quality);
                    };
                    img.src = event.target.result;
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Función auxiliar para convertir un Blob (archivo comprimido) a Base64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(blob);
            });
        }
        
        async function handleRequest(prompt, isImageGeneration = false) {
            setButtonsState(true);
            const imageFile = fileInput.files[0];
            const payload = {
                prompts: [prompt],
                imageBase64List: [],
                imageUrls: [],
                mimeTypes: [],
            };
            
            if (isImageGeneration) {
                payload.prompts = [`Genera una imagen de: ${prompt}`];
            } else if (imageFile) {
                try {
                    // Nuevo: Comprimir la imagen antes de enviarla
                    const compressedBlob = await compressImage(imageFile);
                    const base64 = await blobToBase64(compressedBlob);
                    
                    payload.imageBase64List.push(base64);
                    payload.mimeTypes.push(imageFile.type);
                    
                    // Mostrar la imagen original del usuario en el chat mientras se carga la respuesta
                    const userImageURL = URL.createObjectURL(imageFile);
                    addMessage(prompt, 'user', userImageURL);

                } catch (error) {
                    console.error("Error al comprimir o procesar la imagen:", error);
                    removeLoadingMessage();
                    addMessage("Lo siento, hubo un error con la imagen que subiste.", 'ai');
                    setButtonsState(false);
                    return;
                }
            } else {
                addMessage(prompt, 'user');
            }
            
            showLoadingMessage();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error(`Error de red: ${response.status}`);
                }
                
                const data = await response.json();
                removeLoadingMessage();

                if (data.from === 'image-generator') {
                    addMessage('Aquí está tu imagen generada:', 'ai', data.image);
                } else if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    // El texto se procesa automáticamente en addMessage
                    addMessage(data.candidates[0].content.parts[0].text, 'ai');
                } else {
