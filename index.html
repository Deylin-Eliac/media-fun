
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIRITO-BOT MD</title>
<style>
:root {
--kirito-blue: #00e5ff;
--kirito-dark: #0a0a1a;
--kirito-purple: #1f1d36;
--kirito-border: rgba(0, 229, 255, 0.5);
--text-light: #fff;
--text-muted: #99a;
--panel-bg: rgba(255, 255, 255, 0.03);
}
    body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--kirito-dark);
        color: var(--text-light);
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--kirito-dark);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        visibility: visible;
        transition: opacity 1s ease-out, visibility 1s ease-out;
        text-align: center;
    }

    #preloader h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 3rem;
        color: var(--kirito-blue);
        text-shadow: 0 0 10px var(--kirito-blue);
        margin-bottom: 20px;
        position: relative;
        animation: glitch 2s infinite;
    }

    #preloader .loading-bar-container {
        width: 400px;
        height: 6px;
        background: rgba(0, 229, 255, 0.1);
        border-radius: 3px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
        animation: fade-in 1.5s ease-in-out;
        animation-delay: 1s;
    }

    #preloader .loading-bar {
        height: 100%;
        background: var(--kirito-blue);
        box-shadow: 0 0 10px var(--kirito-blue);
        width: 0;
        animation: load-fill 3s ease-in-out forwards;
    }

    @keyframes glitch {
        0% { transform: translate(0); text-shadow: 0 0 10px var(--kirito-blue); }
        20% { transform: translate(-2px, 2px); text-shadow: 2px 2px #ff00ff; }
        40% { transform: translate(-2px, -2px); text-shadow: -2px -2px #00ffff; }
        60% { transform: translate(2px, 2px); text-shadow: 2px 2px #ff00ff; }
        80% { transform: translate(2px, -2px); text-shadow: -2px -2px #00ffff; }
        100% { transform: translate(0); text-shadow: 0 0 10px var(--kirito-blue); }
    }

    @keyframes load-fill {
        0% { width: 0; }
        100% { width: 100%; }
    }

    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

    .dashboard-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 30px;
        width: 90%;
        max-width: 1200px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 1s ease-in, visibility 1s ease-in;
    }

    .dashboard-container.loaded {
        opacity: 1;
        visibility: visible;
    }

    .panel {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--kirito-blue);
        border-radius: 8px;
        padding: 20px;
        backdrop-filter: blur(5px);
        display: flex;
        flex-direction: column;
        gap: 15px;
        color: var(--text-light);
        box-shadow: 0 0 8px var(--kirito-blue) inset, 0 0 8px var(--kirito-blue);
        transition: box-shadow 0.3s ease;
    }

    .panel:hover {
        box-shadow: 0 0 15px var(--kirito-blue) inset, 0 0 15px var(--kirito-blue);
    }

    .panel h2 {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.5rem;
        color: var(--kirito-blue);
        border-bottom: 1px solid var(--kirito-border);
        padding-bottom: 10px;
        margin-bottom: 15px;
    }

    .panel-item {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 5px;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--text-light);
        transition: background-color 0.3s ease;
    }

    .panel-item:hover {
        background-color: rgba(0, 229, 255, 0.1);
    }

    .panel-item i {
        font-size: 1.2rem;
        color: var(--kirito-blue);
        text-shadow: 0 0 5px var(--kirito-blue);
    }

    .panel-item span {
        font-size: 0.9rem;
        color: var(--text-muted);
    }

    .hero-panel {
        text-align: center;
    }

    .hero-panel h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5rem;
        color: var(--kirito-blue);
        text-shadow: 0 0 10px var(--kirito-blue);
        margin-bottom: 10px;
        animation: hero-title-float 3s infinite alternate;
    }

    @keyframes hero-title-float {
        from { transform: translateY(0); }
        to { transform: translateY(-10px); }
    }

    .hero-panel p {
        font-size: 1rem;
        color: var(--text-muted);
        margin-bottom: 20px;
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
    }

    .cta-button {
        background: linear-gradient(45deg, #00ffff, #008cff);
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        border-radius: 25px;
        color: var(--kirito-dark);
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 8px var(--kirito-blue);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px var(--kirito-blue);
    }
</style>

</head>
<body>
<div id="preloader">
    <h1>KIRITO-BOT MD</h1>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>
</div>

<div class="dashboard-container">
    <div class="panel hero-panel">
        <h1>Bienvenido a Kirito-Bot</h1>
        <p>El bot de WhatsApp más avanzado con funcionalidades increíbles.</p>
        <button class="cta-button">Explorar</button>
    </div>

    <div class="panel">
        <h2>Funcionalidades</h2>
        <a href="#" class="panel-item">
            <i class="uil uil-robot"></i>
            <span>IA Inteligente</span>
        </a>
        <a href="#" class="panel-item">
            <i class="uil uil-cloud-download"></i>
            <span>Descarga Multimedia</span>
        </a>
        <a href="#" class="panel-item">
            <i class="uil uil-users-alt"></i>
            <span>Gestión de Grupos</span>
        </a>
        <a href="#" class="panel-item">
            <i class="uil uil-cog"></i>
            <span>Herramientas Útiles</span>
        </a>
    </div>

    <div class="panel">
        <h2>Enlaces Rápidos</h2>
        <a href="#" class="panel-item">
            <i class="uil uil-whatsapp"></i>
            <span>Soporte</span>
        </a>
        <a href="#" class="panel-item">
            <i class="uil uil-github"></i>
            <span>GitHub</span>
        </a>
        <a href="#" class="panel-item">
            <i class="uil uil-discord"></i>
            <span>Comunidad</span>
        </a>
        <a href="#" class="panel-item">
            <i class="uil uil-book-open"></i>
            <span>Documentación</span>
        </a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const preloader = document.getElementById('preloader');
        const dashboard = document.querySelector('.dashboard-container');

        setTimeout(() => {
            preloader.style.opacity = '0';
            preloader.style.visibility = 'hidden';
            dashboard.classList.add('loaded');
        }, 3000); // Simula un tiempo de carga de 3 segundos
    });
</script>

</body>
</html>
