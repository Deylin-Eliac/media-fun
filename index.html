<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Facturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generador de Facturas</h1>

    <div id="form-container">
        <input type="text" id="cliente" placeholder="Nombre del Cliente">
        <input type="email" id="correo" placeholder="Correo del Cliente">
        <input type="text" id="numero" placeholder="Número de Factura">
        <input type="url" id="logo-url" placeholder="URL del logo (opcional)">

        <div id="productos-container">
            <h3>Productos</h3>
            <div class="producto-item">
                <input type="text" class="descripcion" placeholder="Descripción">
                <input type="number" class="cantidad" placeholder="Cantidad" value="1">
            </div>
        </div>
        <button id="add-producto">Añadir Producto</button>
        
        <input type="number" id="total" placeholder="Total" step="0.01">

        <button id="generar-btn">Generar Factura</button>
    </div>

    <div id="factura-container" style="display:none; width: 600px; height: 800px; background-color: #ff87c7; padding: 50px;">
        <div id="factura-content" style="background-color: #ffef00; padding: 30px; border-radius: 30px; position: relative;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <h2 style="font-size: 4em; color: #57007f; margin: 0;">FACTURA</h2>
                <div id="logo-placeholder" style="width: 50px; height: 50px; overflow: hidden; border-radius: 10px;"></div>
            </div>
            
            <div class="section" style="margin-top: 20px;">
                <p style="font-weight: bold; color: #57007f;">Cliente</p>
                <p id="factura-cliente"></p>
                <p id="factura-correo" style="margin-top: 5px;"></p>
                <p style="font-weight: bold; color: #57007f; position: absolute; top: 110px; right: 40px;">Número</p>
                <p id="factura-numero" style="position: absolute; top: 140px; right: 40px;"></p>
                <p style="font-weight: bold; color: #57007f; position: absolute; top: 170px; right: 40px;">Fecha</p>
                <p style="position: absolute; top: 200px; right: 40px;">20/09/2025</p>
            </div>
            
            <hr style="border-top: 2px solid #57007f; margin: 20px 0;">

            <div class="section">
                <table style="width: 100%; border-collapse: collapse; text-align: left;">
                    <thead>
                        <tr>
                            <th style="font-weight: bold; color: #57007f;">Descripción</th>
                            <th style="font-weight: bold; color: #57007f;">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="factura-productos"></tbody>
                </table>
            </div>

            <div class="section" style="margin-top: 40px;">
                <h3 style="font-weight: bold; color: #57007f;">Total</h3>
                <h2 id="factura-total" style="font-size: 3em; color: #57007f; margin: 5px 0 0;"></h2>
            </div>

            <p style="text-align: center; margin-top: 40px; font-weight: bold; color: #ff87c7;">¡Gracias por su compra!</p>
        </div>
    </div>
</body>
</html>
