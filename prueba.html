<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deylin | Naruto-Bot MD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        :root {
            --primary-color: #ff9100; /* Naranja de Naruto */
            --secondary-color: #3f51b5; /* Azul del chidori */
            --text-color: #ffffff;
            --bg-color-dark: #121212;
            --bg-color-light: #1e1e1e;
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color-dark);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Fondo animado con partículas (similar al video) */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: var(--bg-color-dark);
        }

        /* Contenedor principal de la animación */
        .intro-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        /* Animación del logo de Naruto */
        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            animation: scaleIn 1s ease-out;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: logo-glow 3s infinite alternate;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes logo-glow {
            0% { filter: drop-shadow(0 0 5px var(--primary-color)); }
            100% { filter: drop-shadow(0 0 20px var(--primary-color)) drop-shadow(0 0 5px var(--secondary-color)); }
        }

        /* Animación del nombre "Deylin" */
        .title {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 20px;
            position: relative;
            text-shadow: 0 0 10px var(--secondary-color);
            animation: text-glitch 4s infinite alternate;
            opacity: 0;
            animation: fadeInText 2s forwards;
            animation-delay: 2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInText {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes text-glitch {
            0% { text-shadow: -2px -2px 0 var(--primary-color), 2px 2px 0 var(--secondary-color); }
            25% { text-shadow: 2px -2px 0 var(--primary-color), -2px 2px 0 var(--secondary-color); }
            50% { text-shadow: -2px 2px 0 var(--primary-color), 2px -2px 0 var(--secondary-color); }
            75% { text-shadow: 2px 2px 0 var(--primary-color), -2px -2px 0 var(--secondary-color); }
            100% { text-shadow: 0 0 10px var(--secondary-color); }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="intro-container">
        <div class="logo-container">
            <img src="naruto-logo.png" alt="Logo de Naruto-Bot MD" class="logo-img">
        </div>
        <h1 class="title">Deylin</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ff9100", "#3f51b5", "#ffffff"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#fff"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
