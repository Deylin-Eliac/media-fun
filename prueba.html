<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explosión de Letras PRO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const text = "KIRITO"; // <-- Cambia aquí tu texto épico
const fontSize = 150;
let pixelData = [];

function drawTextToBuffer() {
  const offscreen = document.createElement('canvas');
  const offCtx = offscreen.getContext('2d');
  offscreen.width = canvas.width;
  offscreen.height = canvas.height;
  offCtx.clearRect(0, 0, canvas.width, canvas.height);
  offCtx.font = `bold ${fontSize}px Orbitron, Arial`;
  offCtx.fillStyle = "#00ffe1";
  offCtx.textAlign = "center";
  offCtx.textBaseline = "middle";
  offCtx.fillText(text, canvas.width / 2, canvas.height / 2);

  const data = offCtx.getImageData(0, 0, canvas.width, canvas.height);
  for (let y = 0; y < data.height; y += 6) {
    for (let x = 0; x < data.width; x += 6) {
      const i = (y * data.width + x) * 4;
      if (data.data[i + 3] > 128) {
        pixelData.push({ x, y });
      }
    }
  }
}

class Particle {
  constructor(x, y) {
    this.originX = x;
    this.originY = y;
    this.x = x;
    this.y = y;
    this.size = 2 + Math.random() * 2;
    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    this.vx = (Math.random() - 0.5) * 30;
    this.vy = (Math.random() - 0.5) * 30;
    this.reforming = false;
  }

  explode() {
    this.x += this.vx;
    this.y += this.vy;
    this.vx *= 0.92;
    this.vy *= 0.92;

    if (Math.abs(this.vx) < 0.1 && Math.abs(this.vy) < 0.1 && !this.reforming) {
      this.reforming = true;
      this.vx = (this.originX - this.x) * 0.05;
      this.vy = (this.originY - this.y) * 0.05;
    }
  }

  reform() {
    this.x += this.vx;
    this.y += this.vy;
    this.vx *= 0.95;
    this.vy *= 0.95;
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }

  update() {
    if (!this.reforming) {
      this.explode();
    } else {
      this.reform();
    }
    this.draw();
  }
}

function init() {
  drawTextToBuffer();
  for (let i = 0; i < pixelData.length; i++) {
    const { x, y } = pixelData[i];
    particles.push(new Particle(x, y));
  }
  animate();
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < particles.length; i++) {
    particles[i].update();
  }
  requestAnimationFrame(animate);
}

init();
</script>
</body>
</html>
