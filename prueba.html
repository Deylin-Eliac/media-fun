<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIRITO-BOT Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    h1 {
      font-size: 4em;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      animation: glitch 2s infinite;
    }@keyframes glitch {
  0% { transform: translate(0, 0); opacity: 1; }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -1px); }
  60% { transform: translate(-1px, -2px); }
  80% { transform: translate(1px, 1px); }
  100% { transform: translate(0, 0); opacity: 1; }
}

  </style>
</head>
<body>
  <h1 id="title">KIRITO-BOT</h1>
  <canvas id="bg"></canvas>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;let particles = [];

class Particle {
  constructor(x, y, dx, dy, size, color) {
    this.x = x;
    this.y = y;
    this.dx = dx;
    this.dy = dy;
    this.size = size;
    this.color = color;
  }

  update() {
    this.x += this.dx;
    this.y += this.dy;

    if (this.size > 0.1) this.size -= 0.1;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function explodeText() {
  const title = document.getElementById("title");
  const rect = title.getBoundingClientRect();

  for (let i = 0; i < 400; i++) {
    const x = rect.left + rect.width / 2;
    const y = rect.top + rect.height / 2;
    const dx = (Math.random() - 0.5) * 20;
    const dy = (Math.random() - 0.5) * 20;
    const size = Math.random() * 4 + 2;
    const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    particles.push(new Particle(x, y, dx, dy, size, color));
  }
}

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.size <= 0.1) particles.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

setTimeout(() => {
  document.getElementById("title").style.display = "none";
  explodeText();
}, 2500);

animate();

// Redirigir después de la animación
setTimeout(() => {
  window.location.href = "home.html"; // Cambia por la URL real
}, 6000);

  </script>
</body>
</html>
