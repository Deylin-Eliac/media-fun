<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargando Kirito Bot MD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(circle, #0f1f2f, #000010);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .title {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 4em;
      color: white;
      letter-spacing: 10px;
      text-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      transform: scale(0.1);
      opacity: 0;
      animation: explodeIn 1.2s ease-out forwards 3s;
    }

    .meteor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(45deg, #0ff, #00f);
      border-radius: 50%;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      animation: meteorImpact 3s ease-in forwards;
      z-index: 10;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #0ff;
      opacity: 0;
      animation: floatUp 3s ease-out infinite;
    }

    @keyframes meteorImpact {
      0% {
        top: -50px;
      }
      90% {
        top: 50%;
      }
      100% {
        top: 50%;
        width: 1200px;
        height: 1200px;
        margin-left: -600px;
        margin-top: -600px;
        background: radial-gradient(circle, #00f, transparent);
        opacity: 0;
      }
    }

    @keyframes explodeIn {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
        color: #0ff;
      }
      100% {
        transform: scale(1);
        opacity: 1;
        color: white;
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0.2);
        opacity: 0;
      }
    }

    .progress-container {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 20px;
      background: rgba(255,255,255,0.1);
      border: 2px solid #0ff;
      border-radius: 10px;
      overflow: hidden;
      animation: fadeIn 2s ease 4s forwards;
      opacity: 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00f, #0ff, #fff);
      animation: loadBar 6s ease-out forwards;
    }

    @keyframes loadBar {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="meteor"></div>
    <div class="particles" id="particles"></div>
    <div class="title">KIRITO-BOT-MD</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    const particles = document.getElementById("particles");

    for (let i = 0; i < 150; i++) {
      let particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = Math.random() * window.innerWidth + "px";
      particle.style.top = Math.random() * window.innerHeight + "px";
      particle.style.animationDelay = Math.random() * 3 + "s";
      particle.style.backgroundColor = ["#00f", "#0ff", "#fff"][Math.floor(Math.random() * 3)];
      particles.appendChild(particle);
    }
  </script>
</body>
</html>
