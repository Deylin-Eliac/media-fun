<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animaci√≥n Brutal</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .letter {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12vw;
      color: #00ffe1;
      text-shadow: 0 0 30px #00ffe1, 0 0 60px #00ffe1;
      opacity: 0;
      animation: appear 2s ease-in-out forwards 2s;
      z-index: 2;
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }

    .loader-bar {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      z-index: 3;
      box-shadow: 0 0 20px #00ffe1;
    }

    .loader-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffe1, #0055ff);
      animation: fillBar 5s ease-in-out forwards 3s;
    }

    @keyframes fillBar {
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="letter">K</div>
  <div class="loader-bar"><div class="loader-fill"></div></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor() {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 10;
        this.speedY = (Math.random() - 0.5) * 10;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.opacity = 1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity -= 0.01;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function initParticles() {
      for (let i = 0; i < 500; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.opacity <= 0) particles.splice(i, 1);
      });
      if (particles.length > 0) requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
