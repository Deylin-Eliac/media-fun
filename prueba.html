    <!-- Animaciones CSS -->
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1d2671, #c33764);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      #root {
        animation: fadeIn 1.5s ease-in-out;
      }

      h1 {
        font-size: 2.5rem;
        animation: slideDown 1.2s ease-in-out;
      }

      button {
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        background: #ff9800;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
        animation: zoomIn 1s ease;
      }

      button:hover {
        transform: scale(1.1);
        background: #ff5722;
      }

      /* Animaciones */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideDown {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
