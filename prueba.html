<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Banners Pro</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f0f0f0; }
        #banner-editor { display: flex; flex-direction: column; gap: 15px; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 600px; }
        #banner-editor label { font-weight: bold; color: #333; }
        #banner-editor input[type="text"], #banner-editor input[type="color"], #banner-editor select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #generate-button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; transition: background-color 0.3s ease; }
        #generate-button:hover { background-color: #0056b3; }
        #banner-result { margin-top: 20px; text-align: center; }
        #banner-url-box { width: 100%; max-width: 600px; padding: 10px; border: 1px solid #ccc; background-color: #e9e9e9; font-family: monospace; }
    </style>
</head>
<body>

    <h1>Generador de Banners Pro</h1>

    <div id="banner-editor">
        <label for="banner-text-input">Texto del Banner:</label>
        <input type="text" id="banner-text-input" value="¡Oferta Especial!">

        <label for="background-color-input">Color de Fondo:</label>
        <input type="color" id="background-color-input" value="#ff0000">

        <label for="text-color-input">Color del Texto:</label>
        <input type="color" id="text-color-input" value="#ffffff">
        
        <label for="animation-select">Tipo de Animación:</label>
        <select id="animation-select">
            <option value="none">Sin animación</option>
            <option value="pulse">Pulso (cambio de tamaño)</option>
            <option value="fade">Desvanecimiento</option>
        </select>

        <button id="generate-button">Generar Banner</button>
    </div>

    <div id="banner-result" style="display:none;">
        <h3>Banner Generado:</h3>
        <img id="generated-banner-img" src="" alt="Banner generado">
        <p>URL del Banner:</p>
        <input type="text" id="banner-url-box" readonly>
    </div>

    <script>
        document.getElementById('generate-button').addEventListener('click', async () => {
            const data = {
                text: document.getElementById('banner-text-input').value,
                bgColor: document.getElementById('background-color-input').value,
                textColor: document.getElementById('text-color-input').value,
                animation: document.getElementById('animation-select').value
            };

            const response = await fetch('http://localhost:3000/generate-banner', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.success) {
                const bannerUrl = 'http://localhost:3000' + result.url;
                document.getElementById('generated-banner-img').src = bannerUrl;
                document.getElementById('banner-url-box').value = bannerUrl;
                document.getElementById('banner-result').style.display = 'block';
            } else {
                alert('Error al generar el banner.');
            }
        });
    </script>
</body>
</html>
