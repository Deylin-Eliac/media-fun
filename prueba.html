<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>⚡ Carga Épica Tecnológica ⚡</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000 0%, #050a1f 100%);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const text = "KIRITO"; // Cambia a tu letra/word
const fontSize = 160;
let particles = [];

class Particle {
  constructor(x, y, tx, ty) {
    this.x = x;
    this.y = y;
    this.tx = tx;
    this.ty = ty;
    this.size = Math.random() * 2 + 1;
    this.color = `hsl(${Math.random()*360}, 100%, 60%)`;
    this.vx = (Math.random() - 0.5) * 20;
    this.vy = (Math.random() - 0.5) * 20;
    this.alpha = 1;
    this.arrived = false;
    this.vibration = 0;
  }

  update() {
    if (!this.arrived) {
      this.x += this.vx;
      this.y += this.vy;
      this.vx *= 0.9;
      this.vy *= 0.9;

      if (Math.abs(this.vx) < 0.2 && Math.abs(this.vy) < 0.2) {
        this.arrived = true;
      }
    } else {
      let dx = this.tx - this.x;
      let dy = this.ty - this.y;
      this.x += dx * 0.1;
      this.y += dy * 0.1;

      this.vibration = Math.sin(Date.now() * 0.01 + this.tx) * 1;
    }

    if (this.arrived && Math.abs(this.x - this.tx) < 1 && Math.abs(this.y - this.ty) < 1) {
      this.x = this.tx + Math.random() * 0.5;
      this.y = this.ty + Math.random() * 0.5;
    }
  }

  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x + this.vibration, this.y + this.vibration, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function generateParticles() {
  const offscreen = document.createElement('canvas');
  const offCtx = offscreen.getContext('2d');
  offscreen.width = canvas.width;
  offscreen.height = canvas.height;
  offCtx.fillStyle = "#fff";
  offCtx.font = `bold ${fontSize}px Orbitron, Arial`;
  offCtx.textAlign = "center";
  offCtx.textBaseline = "middle";
  offCtx.fillText(text, centerX, centerY);

  const imageData = offCtx.getImageData(0, 0, canvas.width, canvas.height).data;

  for (let y = 0; y < canvas.height; y += 6) {
    for (let x = 0; x < canvas.width; x += 6) {
      const index = (y * canvas.width + x) * 4;
      if (imageData[index + 3] > 128) {
        const px = x;
        const py = y;
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * 300 + 50;
        const ex = centerX + Math.cos(angle) * radius;
        const ey = centerY + Math.sin(angle) * radius;
        particles.push(new Particle(ex, ey, px, py));
      }
    }
  }
}

function drawExplosionFrame() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.update();
    p.draw();
  });

  // Glow effect when all particles arrive
  if (particles.every(p => p.arrived)) {
    const glowSize = 20 + Math.sin(Date.now() * 0.01) * 10;
    ctx.shadowColor = "#00fff7";
    ctx.shadowBlur = glowSize;
    ctx.font = `bold ${fontSize}px Orbitron, Arial`;
    ctx.textAlign = "center";
    ctx.fillStyle = "#00ffe1";
    ctx.fillText(text, centerX, centerY);
    ctx.shadowBlur = 0;
  }

  requestAnimationFrame(drawExplosionFrame);
}

generateParticles();
drawExplosionFrame();
</script>
</body>
</html>
