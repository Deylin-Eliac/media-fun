<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MEGA EXPLOSIÃ“N LETRA 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
<script src="https://threejs.org/examples/js/loaders/FontLoader.js"></script>
<script src="https://threejs.org/examples/js/geometries/TextGeometry.js"></script>

<script>
let scene, camera, renderer, particles = [], textMesh;
let exploded = false;

init();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 100;

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.PointLight(0x00ffff, 2, 500);
  light.position.set(0, 50, 100);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0x222222);
  scene.add(ambient);

  const loader = new THREE.FontLoader();
  loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', font => {
    const geometry = new THREE.TextGeometry('K', {
      font: font,
      size: 40,
      height: 5,
      curveSegments: 8,
      bevelEnabled: true,
      bevelThickness: 2,
      bevelSize: 1,
      bevelOffset: 0,
      bevelSegments: 5
    });
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, metalness: 0.7, roughness: 0.2 });
    textMesh = new THREE.Mesh(geometry, material);
    textMesh.position.x = -20;
    textMesh.position.y = -20;
    scene.add(textMesh);

    setTimeout(() => {
      explodeText();
    }, 2000);
  });

  animate();
}

function explodeText() {
  if (!textMesh) return;
  const geometry = textMesh.geometry;
  geometry.computeBoundingBox();
  geometry.computeVertexNormals();

  const positions = geometry.attributes.position.array;

  for (let i = 0; i < positions.length; i += 3) {
    const px = positions[i];
    const py = positions[i + 1];
    const pz = positions[i + 2];

    const particleGeometry = new THREE.SphereGeometry(0.5, 4, 4);
    const particleMaterial = new THREE.MeshStandardMaterial({
      color: new THREE.Color().setHSL(Math.random(), 1, 0.6),
      emissive: 0x00ffff,
      roughness: 0.3,
      metalness: 0.9
    });
    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
    particle.position.set(px + textMesh.position.x, py + textMesh.position.y, pz);
    particle.userData = {
      velocity: new THREE.Vector3(
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20
      ),
      target: new THREE.Vector3(px + textMesh.position.x, py + textMesh.position.y, pz),
      arrived: false
    };
    particles.push(particle);
    scene.add(particle);
  }

  scene.remove(textMesh);
  exploded = true;

  setTimeout(() => {
    particles.forEach(p => {
      p.userData.velocity.multiplyScalar(-0.02);
    });
  }, 2500);
}

function animate() {
  requestAnimationFrame(animate);

  if (exploded) {
    particles.forEach(p => {
      if (!p.userData.arrived) {
        p.position.add(p.userData.velocity);
        const dist = p.position.distanceTo(p.userData.target);
        if (dist < 1) {
          p.position.copy(p.userData.target);
          p.userData.arrived = true;
        } else {
          const dir = new THREE.Vector3().subVectors(p.userData.target, p.position).normalize();
          p.userData.velocity.add(dir.multiplyScalar(0.5));
          p.userData.velocity.multiplyScalar(0.9);
        }
      }
    });
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
