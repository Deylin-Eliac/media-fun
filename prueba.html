<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargando - KiritoBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #001a33 0%, #000000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .letter {
      font-size: 4rem;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 40px #0077cc;
      opacity: 0;
      transform: translateY(100px) scale(0.5) rotateX(90deg);
      animation: assemble 1s forwards;
    }

    @keyframes assemble {
      0% {
        opacity: 0;
        transform: translateY(100px) scale(0.5) rotateX(90deg);
        filter: blur(10px);
      }
      60% {
        opacity: 1;
        transform: translateY(-20px) scale(1.1) rotateX(10deg);
        filter: blur(2px);
      }
      100% {
        transform: translateY(0) scale(1) rotateX(0);
        filter: blur(0);
      }
    }

    .starfield {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="loader">
    <canvas id="stars"></canvas>
    <div id="text"></div>
  </div>

  <script>
    const text = "KIRITO BOT";
    const container = document.getElementById("text");
    [...text].forEach((char, i) => {
      const span = document.createElement("span");
      span.classList.add("letter");
      span.style.animationDelay = `${i * 0.2}s`;
      span.textContent = char;
      container.appendChild(span);
    });

    // Partículas estelares
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      z: Math.random() * canvas.width
    }));

    function drawStars() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        let k = 128.0 / star.z;
        let x = star.x * k + canvas.width / 2;
        let y = star.y * k + canvas.height / 2;
        if (x >= 0 && x < canvas.width && y >= 0 && y < canvas.height) {
          let size = (1 - star.z / canvas.width) * 3;
          ctx.beginPath();
          ctx.arc(x, y, size, 0, 2 * Math.PI);
          ctx.fill();
        }
      });
    }

    function moveStars() {
      stars.forEach(star => {
        star.z -= 2;
        if (star.z <= 0) {
          star.z = canvas.width;
        }
      });
    }

    function animate() {
      moveStars();
      drawStars();
      requestAnimationFrame(animate);
    }
    animate();

    // Transición fuera del loader
    setTimeout(() => {
      document.getElementById("loader").style.transition = "opacity 1s ease";
      document.getElementById("loader").style.opacity = 0;
      setTimeout(() => document.getElementById("loader").remove(), 1000);
    }, 6000);
  </script>
</body>
</html>
