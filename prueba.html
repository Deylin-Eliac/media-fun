<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚙️ Pantalla de Carga Kirito</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  background: linear-gradient(135deg, #0f0f3e, #1a1a4f);
  color: #fff;
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
}

.loader-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.progress-bar {
  width: 300px;
  height: 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 40px;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00f0ff, #008cff);
  border-radius: 10px;
  animation: loadProgress 6s forwards;
}

@keyframes loadProgress {
  0% { width: 0%; }
  100% { width: 100%; }
}

.text {
  font-size: 2rem;
  letter-spacing: 2px;
  position: relative;
  display: inline-block;
}

.letter {
  display: inline-block;
  opacity: 0;
  transform: translateY(50px) scale(0.8);
  animation: rise 0.8s forwards;
}

.letter:nth-child(1) { animation-delay: 6s; }
.letter:nth-child(2) { animation-delay: 6.2s; }
.letter:nth-child(3) { animation-delay: 6.4s; }
.letter:nth-child(4) { animation-delay: 6.6s; }
.letter:nth-child(5) { animation-delay: 6.8s; }
.letter:nth-child(6) { animation-delay: 7s; }

@keyframes rise {
  0% {
    opacity: 0;
    transform: translateY(50px) scale(0.8) rotate(-30deg);
  }
  100% {
    opacity: 1;
    transform: translateY(0px) scale(1) rotate(0deg);
    color: #00ffff;
    text-shadow: 0 0 10px #00f0ff, 0 0 20px #008cff;
  }
}

.impact {
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 70%);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  animation: explosion 1s ease-out 5.8s forwards;
  z-index: -1;
}

@keyframes explosion {
  0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
}

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loader-container">
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="impact"></div>
    <div class="text">
      <span class="letter">K</span>
      <span class="letter">I</span>
      <span class="letter">R</span>
      <span class="letter">I</span>
      <span class="letter">T</span>
      <span class="letter">O</span>
    </div>
  </div>
</body>
</html>
